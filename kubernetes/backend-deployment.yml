apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: devops-ca-2
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/pranayvasoya/devops-ca-2-backend:ci
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: GROQ_API_KEY
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGO_URI
            - name: MONGO_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGO_DB_NAME
            - name: MONGO_COLLECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGO_COLLECTION_NAME

