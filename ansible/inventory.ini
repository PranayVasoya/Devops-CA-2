# Application servers group
[servers]
# Replace with your server's IP and SSH user
# Example: 203.0.113.45 ansible_user=ubuntu
# Make sure your SSH key is added to the server's authorized_keys
192.168.1.100 ansible_user=ubuntu

# Global variables for all servers
[all:vars]
# SSH settings
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_rsa

# Application specific settings
app_user=appuser
app_group=appgroup
app_dir=/opt/chatbot
log_dir=/var/log/chatbot